<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Link Validator</title>
    <link rel="stylesheet" type="text/css" href="/assets/styles/salesforce-lightning-design-system.css" />
  </head>
  <body>

    <div class="slds-grid slds-wrap">
      <nav class="slds-col slds-size_1-of-1">
	    <div class="slds-page-header">
	      <div class="slds-page-header__row">
	        <div class="slds-page-header__col-title">
	          <div class="slds-media">
	            <div class="slds-media__figure">
	              <span class="slds-icon_container slds-icon-standard-opportunity" title="customblock">
	                <svg class="slds-icon slds-page-header__icon" aria-hidden="true">
	                  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#canvas" />
	                </svg>
	                <span class="slds-assistive-text">Link Validator</span>
	              </span>
	            </div>
	            <div class="slds-media__body">
	              <div class="slds-page-header__name">
	                <div class="slds-page-header__name-title">
	                  <h1>
	                    <span class="slds-page-header__title slds-truncate" title="LinkValidator">Link Validator</span>
	                  </h1>
	                </div>
	              </div>
	              <p class="slds-page-header__name-meta" id="insert-voucher-codes-easily">Validating Links from your emails</p>
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
	  </nav>

      <section class="slds-col slds-size_1-of-2 slds-p-vertical_small slds-p-horizontal_small" id="emailSelect">
		<div class="slds-form-element">
		 	<div id="emailReplace">
			  <label class="slds-form-element__label" for="select-01">Select Email</label>
			  <div class="slds-form-element__control">
			    <div class="slds-select_container">
			      <select class="slds-select" id="emails">
			        <option value="Unselected">Loading Emails from your Account...</option>
			      </select>
			    </div>
			  </div>
			</div>
		</div>
	</section>

	<section class="slds-col slds-size_1-of-2 slds-p-vertical_small slds-p-horizontal_small">
	</section>

	<section class="slds-col slds-size_1-of-2 slds-p-vertical_small slds-p-horizontal_small" id="deSelect">
		<div class="slds-form-element">
		 	<div id="deReplace">
			  <label class="slds-form-element__label" for="select-01">Select Data Extensions</label>
			  <div class="slds-form-element__control">
			    <div class="slds-select_container">
			      <select class="slds-select" id="denames">
			        <option value="Unselected">Loading Data Extensions from your Account...</option>
			      </select>
			    </div>
			  </div>
			</div>
		</div>
	</section>

	<section class="slds-col slds-size_1-of-2 slds-p-vertical_small slds-p-horizontal_small">
	</section>

	<section class="slds-col slds-size_1-of-2 slds-p-vertical_small slds-p-horizontal_small">
		<div class="slds-form-element">
		 	<div id="subscribersList">
			  
			</div>
		</div>
	</section>

	<section class="slds-col slds-size_1-of-2 slds-p-vertical_small slds-p-horizontal_small">
	</section>

	<section class="slds-col slds-size_1-of-2 slds-p-vertical_small slds-p-horizontal_small">
		<div class="slds-form-element" id="base-url-validate-entry">
		  <label class="slds-form-element__label" for="base-url">Enter a comma separated list of Base URLS to validate against</label>
		  <div class="slds-form-element__control">
		    <input type="text" id="base-url-input" placeholder="i.e. salesforce,mulesoft,datorama" class="slds-input" />
		  </div>
		</div>
	</section>

	<section class="slds-col slds-size_1-of-2 slds-p-vertical_small slds-p-horizontal_small">
	</section>

	<section class="slds-col slds-size_1-of-1 slds-p-vertical_small slds-p-horizontal_small" id="updateButton">
		<button id="validateButton" class="slds-button slds-button_brand slds-button_stretch">Validate Links</button>
	</section>

	<section class="slds-col slds-size_1-of-1 slds-p-vertical_small slds-p-horizontal_small">
		<div class="demo-only" id="spinna" style="height: 6rem;">
		  <div role="status" class="slds-spinner slds-spinner_medium slds-spinner_brand">
		    <span class="slds-assistive-text">Loading</span>
		    <div class="slds-spinner__dot-a"></div>
		    <div class="slds-spinner__dot-b"></div>
		  </div>
		</div>
	</section>

	<table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped" id="links">
	  <thead>
	    <tr class="slds-line-height_reset">
	      <th class="" scope="col">
	        <div class="slds-truncate" title="Opportunity Name">Base URL</div>
	      </th>
	      <th class="" scope="col">
	        <div class="slds-truncate" title="Account Name">Path</div>
	      </th>
	      <th class="" scope="col">
	        <div class="slds-truncate" title="Close Date">Valid</div>
	      </th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr class="slds-hint-parent">
	      <th data-label="Opportunity Name" scope="row">
	        <div class="slds-truncate" title="Base URL">Sample Base URL</div>
	      </th>
	      <td data-label="Account Name">
	        <div class="slds-truncate" title="Sample Path">Sample Path</div>
	      </td>
	      <td data-label="Close Date">
	        <div class="slds-truncate" title="True">True</div>
	      </td>
	    </tr>
	  </tbody>
	</table>


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/customjs.js"></script> 
  </body>
</html>
